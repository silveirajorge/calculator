<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="fundo">
      <h1>Jorge Silveira</h1>
      <div class="calculator">
        <h1>Calculadora</h1>
        <p id="result"></p>
        <table>
          <tr>
            <td><button onclick="clearNum()">C</button></td>
            <td><button onclick="backNum()"><</button></td>
            <td><button onclick="insertNum('/')">/</button></td>
            <td><button onclick="insertNum('*')">X</button></td>
          </tr>
          <tr>
            <td><button onclick="insertNum('7')">7</button></td>
            <td><button onclick="insertNum('8')">8</button></td>
            <td><button onclick="insertNum('9')">9</button></td>
            <td><button onclick="insertNum('-')">-</button></td>
          </tr>
          <tr>
            <td><button onclick="insertNum('4')">4</button></td>
            <td><button onclick="insertNum('5')">5</button></td>
            <td><button onclick="insertNum('6')">6</button></td>
            <td><button onclick="insertNum('+')">+</button></td>
          </tr>
          <tr>
            <td><button onclick="insertNum('1')">1</button></td>
            <td><button onclick="insertNum('2')">2</button></td>
            <td><button onclick="insertNum('3')">3</button></td>
            <td rowspan="2">
              <button style="height: 108px" onclick="calcResult()">=</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button style="width: 108px" onclick="insertNum('0')">0</button>
            </td>
            <td><button onclick="insertNum('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
